<h2 mat-dialog-title>{{data.title | translate:data.titleParams }}</h2>
<mat-dialog-content>{{data.content | translate:data.contentParams }}</mat-dialog-content>
<mat-dialog-actions class="btn-uppercase align-right">
  <button mat-button color="primary" *ngIf="!data.hideCancel"
          [mat-dialog-close]="false">{{(data.cancel || 'CONFIRM_DIALOG.CANCEL') | translate}}
  </button>
  <button mat-button color="primary"
          [mat-dialog-close]="true">{{(data.confirm || 'CONFIRM_DIALOG.CONFIRM') | translate}}
  </button>
</mat-dialog-actions>
