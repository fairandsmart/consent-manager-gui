<mat-toolbar color="primary">
  <button mat-button class="home" [routerLink]="'/'">{{'NAV.TITLE' | translate}}</button>
  <span class="spacer"></span>
  <span>
    <button mat-button [matMenuTriggerFor]="userMenu">{{keycloak.getUsername()}}</button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="keycloak.logout()">{{'NAV.KEYCLOAK.LOGOUT' | translate}}</button>
    </mat-menu>
  </span>
</mat-toolbar>
