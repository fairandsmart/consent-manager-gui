<form (ngSubmit)="loadRecordsPage()">
  <div class="search-container">
    <mat-form-field appearance="fill">
      <mat-label>Subject</mat-label>
      <input matInput class="search-field" name="query" type="text" [(ngModel)]="filter.query" autocomplete="off">
    </mat-form-field>
    <div>
      <button mat-raised-button type="submit" color="primary">Search</button>
    </div>
  </div>
</form>

<div class="table-container mat-elevation-z6">
  <div class="progress-bar-container" *ngIf="dataSource.loading$ | async">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <table mat-table [dataSource]="dataSource" [class.loading]="dataSource.loading$ | async"
         matSort [matSortActive]="filter.order" [matSortDirection]="filter.direction" matSortDisableClear="true">

    <ng-container matColumnDef="id">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id | shortId}}</td>
    </ng-container>

    <ng-container matColumnDef="serial">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Serial</th>
      <td mat-cell *matCellDef="let element"> {{element.serial}}</td>
    </ng-container>

    <ng-container matColumnDef="subject">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Subject</th>
      <td mat-cell *matCellDef="let element"> {{element.subject}}</td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Value</th>
      <td mat-cell *matCellDef="let element"> {{element.value}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageIndex]="filter.page" [pageSize]="this.filter.size"
                 showFirstLastButtons></mat-paginator>
</div>
