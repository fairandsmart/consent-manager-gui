<div class="search-container">
  <input class="search-field" type="text" placeholder="Subject" [(ngModel)]="filter.query">
  <button mat-raised-button color="primary" (click)="loadRecordsPage()">Search</button>
</div>

<div class="table-container mat-elevation-z6">
  <div class="progress-bar-container" *ngIf="dataSource.loading$ | async">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <table mat-table [dataSource]="dataSource" [class.loading]="dataSource.loading$ | async">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id</th>
      <td mat-cell *matCellDef="let element"> {{element.id | shortId}}</td>
    </ng-container>

    <ng-container matColumnDef="serial">
      <th mat-header-cell *matHeaderCellDef> Serial</th>
      <td mat-cell *matCellDef="let element"> {{element.serial}}</td>
    </ng-container>

    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef> Subject</th>
      <td mat-cell *matCellDef="let element"> {{element.subject}}</td>
    </ng-container>

    <ng-container matColumnDef="value">
      <th mat-header-cell *matHeaderCellDef> Value</th>
      <td mat-cell *matCellDef="let element"> {{element.value}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="pageSizeOptions" [pageIndex]="filter.page" [pageSize]="this.filter.size"
                 showFirstLastButtons></mat-paginator>
</div>
