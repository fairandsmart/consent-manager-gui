<form *ngIf="form" [formGroup]="form">
  <mat-card>
    <mat-card-title>Content</mat-card-title>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Body</mat-label>
        <textarea matInput formControlName="body"></textarea>
      </mat-form-field>
      <mat-checkbox formControlName="showAcceptAll">Show accept all</mat-checkbox>
      <mat-form-field appearance="outline">
        <mat-label>Custom accept all text</mat-label>
        <input matInput formControlName="customAcceptAllText" autocomplete="off">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="button" color="primary" [disabled]="form.invalid" (click)="save()">Save</button>
      <ng-container *ngIf="version != null">
        <button mat-button type="button" color="primary" [disabled]="version.status === STATUS.ACTIVE" (click)="activate()">Activate draft</button>
        <button mat-button type="button" color="warn" [disabled]="version.status !== STATUS.DRAFT" (click)="delete()">Delete draft</button>
      </ng-container>
    </mat-card-actions>
  </mat-card>
</form>
