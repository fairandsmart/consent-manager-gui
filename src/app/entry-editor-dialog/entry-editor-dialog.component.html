<h2 mat-dialog-title>{{data?.entry ? 'Update entry' : 'New entry'}}</h2>
<div mat-dialog-content *ngIf="form" [formGroup]="form">
  <mat-form-field appearance="outline">
    <mat-label>Type</mat-label>
    <mat-select formControlName="type">
      <mat-option *ngFor="let type of TYPES" [value]="type">{{type}}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Key</mat-label>
    <input matInput formControlName="key" autocomplete="off">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" autocomplete="off">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Description</mat-label>
    <input matInput formControlName="description" autocomplete="off">
  </mat-form-field>
</div>
<div class="btn-uppercase align-right" mat-dialog-actions>
  <button mat-button color="primary" [disabled]="form.disabled" [mat-dialog-close]="null">Cancel</button>
  <button mat-button color="primary" [disabled]="form.disabled" (click)="submit()">{{data?.entry ? 'Update' : 'Create'}}</button>
</div>
