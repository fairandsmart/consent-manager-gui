<h2 mat-dialog-title>{{(updating ? 'ENTRIES.DIALOG.TITLE_UPDATE.' : 'ENTRIES.DIALOG.TITLE_NEW.') + data.entry.type.toUpperCase() | translate }}</h2>
<div mat-dialog-content *ngIf="form" [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>{{'ENTRIES.COMMON.name.LABEL' | translate}}</mat-label>
    <input matInput required formControlName="name" autocomplete="off">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>{{'ENTRIES.COMMON.key.LABEL' | translate}}</mat-label>
    <input matInput required formControlName="key" autocomplete="off">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>{{'ENTRIES.COMMON.description.LABEL' | translate}}</mat-label>
    <textarea matInput formControlName="description" cdkTextareaAutosize cdkAutosizeMinRows="5"></textarea>
  </mat-form-field>
</div>
<div class="btn-uppercase align-right" mat-dialog-actions>
  <button mat-button color="primary" [disabled]="form.disabled" [mat-dialog-close]="null">{{'COMMON.BUTTONS.CANCEL' | translate}}</button>
  <button mat-button color="primary" [disabled]="form.disabled" (click)="submit()">{{(updating ? 'COMMON.BUTTONS.SAVE' : 'COMMON.BUTTONS.CREATE') | translate}}</button>
</div>
