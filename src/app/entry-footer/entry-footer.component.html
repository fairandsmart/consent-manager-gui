<div *ngIf="form" [formGroup]="form">
  <mat-divider></mat-divider>
  <mat-form-field appearance="outline">
    <mat-label>Default locale</mat-label>
    <input matInput formControlName="defaultLocale" autocomplete="off">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Available locales</mat-label>
    <input matInput formControlName="availableLocales" autocomplete="off">
  </mat-form-field>
</div>
