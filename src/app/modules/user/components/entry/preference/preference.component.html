<div class="model-entry">
  <div class="model-name vertical">
    {{getData()?.label}}
    <small *ngIf="getData()?.description">{{getData().description}}</small>
  </div>
  <div class="model-action" *ngIf="value">

    <form *ngIf="getData()?.valueType !== 'NONE'" class="answer-container" [formGroup]="value">

      <div *ngIf="getData()?.valueType === 'TOGGLE'">
        <div class="user-input">
          <label>{{getData().options[0]}}</label>
          <mat-slide-toggle formControlName="answer" ></mat-slide-toggle>
          <label>{{getData().options[1]}}</label>
        </div>
      </div>

      <div *ngIf="getData()?.valueType === 'CHECKBOXES'">
        <mat-form-field appearance="outline">
          <mat-label>Selection</mat-label>
          <mat-select formControlName="answersList" multiple>
            <mat-option *ngFor="let option of getData()?.options" [value]="option">{{option}}</mat-option>
          </mat-select>
        </mat-form-field>

      </div>

      <div *ngIf="getData()?.valueType === 'RADIO_BUTTONS'">
        <mat-form-field appearance="outline">
          <mat-label>Selection</mat-label>
          <mat-select formControlName="answer">
            <mat-option *ngFor="let option of getData()?.options" [value]="option">{{option}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div *ngIf="getData()?.valueType === 'LIST_SINGLE' || getData()?.valueType === 'LIST_MULTI'">
        <mat-form-field appearance="outline">
          <mat-label>{{'ENTRIES.EDITOR.PREFERENCE.OPTIONS.LABEL' | translate}}</mat-label>
          <mat-select [multiple]="getData().valueType === 'LIST_MULTI'"
                      [formControlName]="getData().valueType === 'LIST_MULTI' ? 'answersList' : 'answer'">
            <mat-option *ngFor="let option of getData()?.options" [value]="option">
              {{option}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div *ngIf="getData()?.valueType === 'FREE_TEXT'">
        <mat-form-field appearance="outline">
          <mat-label>{{'ENTRIES.EDITOR.PREFERENCE.OPTIONS.LABEL' | translate}}</mat-label>
          <input formControlName="answer" matInput autocomplete="off">
        </mat-form-field>
      </div>
    </form>
  </div>
</div>
