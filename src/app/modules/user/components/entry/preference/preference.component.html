<mat-card>
  <mat-card-title>{{getData()?.label}}</mat-card-title>

  <mat-card-content>
    <div *ngIf="getData().description">
      {{getData().description}}
    </div>

    <form *ngIf="getData().valueType !== 'NONE'" class="answer-container" [formGroup]="form">
      <div *ngIf="getData().valueType === 'TOGGLE'">
        <div class="user-input">
          <label>{{getData().options[0]}}</label>
          <mat-slide-toggle formControlName="answer"></mat-slide-toggle>
          <label>{{getData().options[1]}}</label>
        </div>
      </div>

      <div *ngIf="getData().valueType === 'CHECKBOXES'">
        <ul formArrayName="answersArray">
          <li *ngFor="let option of getData().options; index as index">
            <mat-checkbox [formControlName]="index">{{option}}</mat-checkbox>
          </li>
        </ul>
      </div>

      <div *ngIf="getData().valueType === 'RADIO_BUTTONS'">
        <mat-radio-group formControlName="answer">
          <ul>
            <li *ngFor="let option of getData().options">
              <mat-radio-button [value]="option">{{option}}</mat-radio-button>
            </li>
          </ul>
        </mat-radio-group>
      </div>

      <div *ngIf="getData().valueType === 'LIST_SINGLE' || getData().valueType === 'LIST_MULTI'">
        <mat-form-field appearance="outline">
          <mat-label>{{'ENTRIES.EDITOR.PREFERENCE.OPTIONS.LABEL' | translate}}</mat-label>
          <mat-select [multiple]="getData().valueType === 'LIST_MULTI'"
                      [formControlName]="getData().valueType === 'LIST_MULTI' ? 'answersList' : 'answer'">
            <mat-option *ngFor="let option of getData()?.options" [value]="option">
              {{option}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div *ngIf="getData().valueType === 'FREE_TEXT'">
        <mat-form-field appearance="outline">
          <mat-label>{{'ENTRIES.EDITOR.PREFERENCE.OPTIONS.LABEL' | translate}}</mat-label>
          <input formControlName="answer" matInput autocomplete="off">
        </mat-form-field>
      </div>
    </form>

  </mat-card-content>
</mat-card>
