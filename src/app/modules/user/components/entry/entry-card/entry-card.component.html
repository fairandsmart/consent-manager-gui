<div *ngIf="active">
  <ng-container [ngSwitch]="entry?.type">
    <cm-treatment [entry]="entry" [version]="active" [record]="record" *ngSwitchCase="'treatment'"> </cm-treatment>
    <cm-preference [entry]="entry" [version]="active" [record]="record" *ngSwitchCase="'preference'"></cm-preference>
    <cm-conditions [entry]="entry" [version]="active" [record]="record" *ngSwitchCase="'conditions'"></cm-conditions>
  </ng-container>
</div>
