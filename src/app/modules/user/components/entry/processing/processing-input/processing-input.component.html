<div class="model-action">
  <div class="record-object">
    <ng-container *ngIf="object !== 'undefined'">{{'USER.OBJECT' | translate}} : {{object}}</ng-container>
  </div>

  <div class="user-input user-input-wrapper">
    <ng-container *ngIf="refusable; else unrefusable">
      <label>{{'USER.REFUSE' | translate}}</label>
      <mat-slide-toggle [formControl]="control"></mat-slide-toggle>
      <label>{{'USER.ACCEPT' | translate}}</label>
    </ng-container>
    <ng-template #unrefusable>
      <ng-container *ngIf="!disabled; else accepted">
        <label>{{'USER.UNANSWERED' | translate}}</label>
        <mat-slide-toggle [formControl]="control"></mat-slide-toggle>
        <label>{{'USER.ACCEPT' | translate}}</label>
      </ng-container>
      <ng-template #accepted>
        <label>{{'USER.ACCEPTED' | translate}}</label>
      </ng-template>
    </ng-template>
  </div>
</div>
