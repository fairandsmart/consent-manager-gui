<div class="model-entry">
  <div class="model-name">
    <mat-icon (click)="showDetails = !showDetails">help_outline</mat-icon>
    {{getData()?.title}}
  </div>
  <div class="model-action">
    <div class="user-input">
      <ng-container *ngIf="getData().refusable; else unrefusable">
        <label>{{'USER.REFUSE' | translate}}</label>
        <mat-slide-toggle [formControl]="control"></mat-slide-toggle>
        <label>{{'USER.ACCEPT' | translate}}</label>
      </ng-container>
      <ng-template #unrefusable>
        <ng-container *ngIf="!disabled; else accepted">
          <label>{{'USER.UNANSWERED' | translate}}</label>
          <mat-slide-toggle [formControl]="control"></mat-slide-toggle>
          <label>{{'USER.ACCEPT' | translate}}</label>
        </ng-container>
        <ng-template #accepted>
          <label>{{'USER.ACCEPTED' | translate}}</label>
        </ng-template>
      </ng-template>
    </div>
  </div>
</div>

<mat-accordion>
  <mat-expansion-panel [expanded]="showDetails">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{'USER.DETAILS' | translate}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div [innerHTML]="body" class="conditions-body"></div>
  </mat-expansion-panel>
</mat-accordion>
