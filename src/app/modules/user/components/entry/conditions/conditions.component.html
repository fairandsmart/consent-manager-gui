<div class="model-entry">
  <div class="model-name">
    <mat-icon (click)="showDetails = !showDetails">help_outline</mat-icon>
    {{getData()?.title}}
  </div>

  <cm-conditions-input *ngFor="let objectKey of recordsKeys" [refusable]="getData()?.refusable"
                       [recordValue]="recordsMap[objectKey].value" [autoSave]="autoSave" [object]="objectKey"
                       [infoKey]="info ? info.key : ''" [entryKey]="entry?.key" [version]="version"
                       (changed)="notifyUnsavedChanges()"></cm-conditions-input>
</div>

<mat-accordion>
  <mat-expansion-panel [expanded]="showDetails">

    <mat-expansion-panel-header>
      <mat-panel-title>
        {{'USER.DETAILS' | translate}}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <div [innerHTML]="body" class="conditions-body"></div>

  </mat-expansion-panel>
</mat-accordion>
