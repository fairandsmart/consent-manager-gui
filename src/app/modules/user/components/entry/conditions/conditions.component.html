<mat-card>
  <mat-card-title>{{version.data[translate.currentLang]?.title}}</mat-card-title>

  <mat-card-content>
    <mat-accordion>
      <mat-expansion-panel>

        <mat-expansion-panel-header>
          <mat-panel-title>
            {{'USER.DETAILS' | translate}}
          </mat-panel-title>
        </mat-expansion-panel-header>

        <div>
          {{version.data[translate.currentLang]?.body}}
        </div>

      </mat-expansion-panel>
    </mat-accordion>

    <div class="answer-container">
      <label class="answer-label">{{'USER.ANSWER' | translate}}</label>
      <div class="user-input">
        <label>{{'USER.REFUSE' | translate}}</label>
        <mat-slide-toggle [(ngModel)]="value" [disabled]="value" (change)="toggle($event)"></mat-slide-toggle>
        <label>{{'USER.ACCEPT' | translate}}</label>
      </div>
    </div>

  </mat-card-content>
</mat-card>
