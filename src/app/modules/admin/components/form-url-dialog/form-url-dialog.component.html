<h2 mat-dialog-title>{{'FORM_CREATOR.API_URL.DIALOG_TITLE' | translate }}</h2>
<div mat-dialog-content>
  <mat-card *ngIf="data.url">
    <mat-card-title>
      {{'FORM_CREATOR.API_URL.TITLE' | translate}}
      <button mat-icon-button [cdkCopyToClipboard]="data.url"><mat-icon>content_copy</mat-icon></button>
    </mat-card-title>
    <mat-card-content>
      <code>{{data.url}}</code>
    </mat-card-content>
  </mat-card>
</div>
<div class="btn-uppercase align-right" mat-dialog-actions>
  <button mat-button color="primary" (click)="close()">{{'FORM_CREATOR.API_URL.BUTTON_OK' | translate}}</button>
</div>
