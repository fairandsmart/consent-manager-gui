<mat-card *ngIf="entry">
  <mat-card-title>
    <div class="entry-name" cmTextOverflow #name="cmTextOverflow"
          [matTooltip]="entry.name" matTooltipShowDelay="666"
          [matTooltipDisabled]="!name.overflowing">{{entry.name}}</div>
  </mat-card-title>
  <mat-card-content>
    <div class="entry-description" matTooltipShowDelay="666"
         cmTextOverflow #description="cmTextOverflow"
         [matTooltipDisabled]="!description.overflowing"
         [matTooltip]="entry.description">
      {{entry.description || ('ENTRY_CARD.LABEL_NO_DESCRIPTION' | translate)}}
    </div>
    <div *ngIf="showDetail" class="entry-detail">
      <span>
        <mat-icon class="mat-icon-small" [matTooltip]="('COMMON.ENTRY_STATUSES.' + entry.status) | translate">
          {{entry.status === Status.ACTIVE ? 'check_circle' : 'unpublished'}}
        </mat-icon>
        <span *ngIf="entry.availableLanguages?.length > 0" class="badge" [matTooltip]="'ENTRY_CARD.LANGUAGES_TOOLTIP' | translate">
          {{languages()}}
        </span>
      </span>
      <span class="entry-key" *ngIf="entry.modificationDate > 0">{{entry.modificationDate | date: 'short'}}</span>
      <span class="entry-key">{{entry.key}}</span>
    </div>
  </mat-card-content>
</mat-card>
