<h2 mat-dialog-title>{{(updating ? 'ENTRIES.DIALOG.TITLE_UPDATE.' : 'ENTRIES.DIALOG.TITLE_NEW.') + data.entry.type | translate }}</h2>
<form *ngIf="form" (ngSubmit)="submit()" [formGroup]="form">
  <div mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>{{'ENTRIES.COMMON.name.LABEL' | translate}}</mat-label>
      <input matInput required formControlName="name" autocomplete="off">
      <mat-hint>{{'ENTRIES.COMMON.name.HINT' | translate}}</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>{{'ENTRIES.COMMON.description.LABEL' | translate}}</mat-label>
      <textarea matInput formControlName="description" cdkTextareaAutosize cdkAutosizeMinRows="5"></textarea>
      <mat-hint>{{'ENTRIES.COMMON.description.HINT' | translate}}</mat-hint>
    </mat-form-field>
  </div>
  <div class="btn-uppercase align-right" mat-dialog-actions>
    <button mat-button type="button" color="primary" [disabled]="form.disabled" [mat-dialog-close]="null">{{'COMMON.BUTTONS.CANCEL' | translate}}</button>
    <button mat-button type="submit" color="primary" [disabled]="form.disabled || form.invalid">{{(updating ? 'COMMON.BUTTONS.SAVE' : 'COMMON.BUTTONS.CREATE') | translate}}</button>
  </div>
</form>
