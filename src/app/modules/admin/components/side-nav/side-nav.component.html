<mat-list *ngIf="section?.sub">
  <mat-list-item *ngFor="let subSection of section.sub">
    <button mat-button [routerLink]="subSection.link" routerLinkActive="active-link">
      <mat-icon *ngIf="subSection.icon">{{subSection.icon}}</mat-icon> {{subSection.title | translate}}
    </button>
  </mat-list-item>
</mat-list>
