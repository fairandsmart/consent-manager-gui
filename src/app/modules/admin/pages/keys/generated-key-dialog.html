<h2 mat-dialog-title>{{'API.KEYS.GENERATED.TITLE' | translate}}</h2>
<div mat-dialog-content>
  <h3>{{'API.KEYS.GENERATED.KEY' | translate}}</h3>
  <p><code>{{data.key}}:{{data.password}}</code></p>
  <h3>{{'API.KEYS.GENERATED.HOW_TO.TITLE' | translate}}</h3>
  <p>{{'API.KEYS.GENERATED.HOW_TO.EXPLAIN' | translate}}</p>
</div>
<mat-dialog-actions class="btn-uppercase align-right">
  <button mat-button color="primary" [mat-dialog-close]="undefined">{{'COMMON.BUTTONS.CLOSE' | translate}}</button>
</mat-dialog-actions>
